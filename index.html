<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson9 SVG  CSS Animation</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

    <h1 class="animate__animated animate__tada animate__infinite">Welcome!</h1>
    <svg class="" width="240" height="240" viewbox="0 0 240 240" 
    fill="none" xmlns="http://www.w3.org/2000/svg">

    <polyline 
        points=
            "
            5,100 
            50,200 
            150,200
            230,100
            150,150
            120,30
            80,150
            5,100" 
        stroke="black" 
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"/>

        <polyline 
        points=
            "
            50,220 
            150,220" 
        stroke="black" 
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"/>
    </svg>

    <h2 class="test">TEST</h2>
    
    <svg class="head">
        <use href="images/face.svg#medium-sceptic"></use>
    </svg>

    <button class="btn-more">Learn more</button>

</body>
</html>
